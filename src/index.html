  <head>
    <title>Lightstreamer :: Authentication and Authorization Demo</title>
    
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/jNotify.jquery.css" />
  </head>
  <body>
    <a href="https://github.com/Weswit/xxxxxxxxxx"><img style="position: absolute; top: 0; right: 0; border: 0; z-index:1" src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png" alt="Fork me on GitHub"></a>
    <div id="wrap">
      <div>
	      <div>
	        <a id="logo" href="http://www.lightstreamer.com" target="_blank"><img src="images/logo.png" alt="LIGHTSTREAMER" hspace="0" border="0" /></a>
	      </div>
	      <div>
	        <h1>Lightstreamer :: Authentication and Authorization Demo</h1>
	      </div>
	    </div>
	    
	    <div id="submit_form">
	      <h2>Login</h2>
	      <form>
		      <input type="text"  placeholder="user" id="user" disabled />
		      <input type="password"  placeholder="password" id="password" disabled />
		      <input type="submit" value="Go" disabled />
		    </form>  
	      <div id="status"></div>
	    </div>
	    
	    <div id="application">
	     <h2>Click an item to subscribe</h2>
	     APP HERE!
	    </div>
	    
	    <div>
        <h2>Use one of the following user/password to login</h2>
        
        <table>
          <thead>
            <tr>
              <th>User</th>
              <th>Password</th>
              <th>Permissions</th>
            </tr>
          </thead>
          <tbody id="userlist">
          </tbody>
        
        </table>
        
        
      </div>
      
	    
    </div>
